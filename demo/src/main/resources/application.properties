# 1. Configuracion de la conexion
spring.datasource.url=jdbc:mysql://localhost:3307/encuesta_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# 2. Configuracion de JPA / Hibernate
# 'update': Si cambias algo en Java, intenta actualizar la tabla en MySQL sin borrar datos.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
