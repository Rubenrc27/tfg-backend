# Configuraci\uFFFDn de la Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/encuesta_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Configuraci\uFFFDn de JPA / Hibernate
# IMPORTANTE: Usa 'update' para que NO se borren los datos al reiniciar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci\uFFFDn de Thymeleaf (para ver cambios sin reiniciar)
spring.thymeleaf.cache=false