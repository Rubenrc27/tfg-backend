<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Configurar Preguntas - DuckSurveys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Poppins', sans-serif; color: #333; }
        .navbar-custom { background-color: #212529; padding: 0.8rem 2rem; }
        .main-container { max-width: 1000px; margin-top: 40px; margin-bottom: 50px; }
        .content-box { background-color: #ffffff; border-radius: 20px; padding: 35px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: none; }
        .btn-custom { border-radius: 12px; font-weight: 600; transition: 0.2s; padding: 10px 20px; }
        .btn-primary { background-color: #0d6efd; border: none; box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); }
        .btn-primary:hover { background-color: #0b5ed7; transform: translateY(-2px); }
        .form-control, .form-select { border-radius: 10px; border: 1px solid #e9ecef; padding: 12px; background-color: #f8f9fa; }
        .badge-type { font-size: 0.75rem; padding: 5px 12px; border-radius: 6px; font-weight: 600; background-color: #e9ecef; color: #495057; }
        .table thead th { border: none; color: #6c757d; font-size: 0.8rem; text-transform: uppercase; }

        /* ESTILOS DEL BOT칍N DE BORRAR (COPIADOS DEL DASHBOARD) */
        .btn-action { width: 42px; height: 42px; display: inline-flex; align-items: center; justify-content: center; border-radius: 10px; margin-left: 8px; border: 1px solid #e9ecef; background-color: #fff; color: #adb5bd; text-decoration: none; transition: 0.2s; }
        .btn-delete:hover { background-color: #fff5f5; color: #dc3545; border-color: #ffc9c9; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark navbar-custom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <span style="font-size: 1.5rem;" class="me-2">游붅</span> DuckSurveys
        </a>
        <div class="ms-auto dropdown">
            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center"
                    type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false"
                    style="border-radius: 10px; padding: 0.5rem 1.2rem;">
                <i class="bi bi-person-circle me-2"></i>
                <span sec:authentication="name">Admin</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2">
                <li sec:authorize="hasRole('ADMIN_SUPREMO')">
                    <a class="dropdown-item py-2" th:href="@{/admin/usuarios}"><i class="bi bi-people me-2"></i>Usuarios</a>
                </li>
                <li sec:authorize="hasRole('ADMIN_SUPREMO')"><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="dropdown-item text-danger py-2 w-100 text-start border-0 bg-transparent">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesi칩n
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-container">
    <div class="mb-4 px-2">
        <a th:href="@{/admin/dashboard}" class="text-decoration-none text-muted small fw-bold">
            <i class="bi bi-arrow-left"></i> VOLVER AL PANEL
        </a>
        <h2 class="fw-bold mt-2">Configurar Preguntas</h2>
        <p class="text-muted" th:text="'Editando la encuesta: ' + ${survey.title}">T칤tulo</p>
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="content-box">
                <h5 class="fw-bold mb-4 text-dark"><i class="bi bi-list-task me-2 text-primary"></i>Preguntas A침adidas</h5>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th>Texto</th>
                            <th>Tipo</th>
                            <th class="text-end">Acci칩n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="q : ${survey.questions}">
                            <td>
                                <span class="fw-semibold text-dark" th:text="${q.questionText}">쯊exto?</span>
                            </td>
                            <td>
                                <span class="badge badge-type" th:text="${q.questionType}">TIPO</span>
                            </td>
                            <td class="text-end">
                                <div class="d-flex align-items-center justify-content-end">
                                    <a th:href="@{/admin/preguntas/{id}(id=${q.id})}" class="btn btn-outline-primary btn-sm px-3 rounded-pill fw-bold">
                                        Modificar <i class="bi bi-gear-fill ms-1"></i>
                                    </a>
                                    <a th:href="@{/admin/preguntas/borrar/{id}(id=${q.id})}"
                                       class="btn-action btn-delete"
                                       onclick="return confirm('쯉eguro que quieres eliminar esta pregunta?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${survey.questions == null or survey.questions.empty}">
                            <td colspan="3" class="text-center py-5 text-muted small">
                                <i class="bi bi-patch-question fs-2 d-block mb-2 opacity-25"></i>
                                Todav칤a no has creado ninguna pregunta.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="content-box border-top border-primary border-4 shadow">
                <h5 class="fw-bold mb-4">Nueva Pregunta</h5>
                <form th:action="@{/admin/encuestas/{id}/preguntas/guardar(id=${survey.id})}" th:object="${newQuestion}" method="post">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted uppercase">Texto de la pregunta</label>
                        <input type="text" th:field="*{questionText}" class="form-control" placeholder="Ej: 쮺칩mo calificar칤as el servicio?" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted uppercase">Tipo de respuesta</label>
                        <select th:field="*{questionType}" class="form-select">
                            <option value="SINGLE">Selecci칩n 칔nica</option>
                            <option value="MULTIPLE">Selecci칩n M칰ltiple</option>
                            <option value="OPEN">Respuesta Abierta (Texto)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom w-100 py-3">
                        <i class="bi bi-plus-circle-fill me-2"></i>A침adir Pregunta
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
