<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control - DuckSurveys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Poppins', sans-serif; color: #333; }
        .navbar-custom { background-color: #212529; padding: 0.8rem 2rem; }
        .main-container { max-width: 1100px; margin-top: 40px; margin-bottom: 50px; }
        .content-box { background-color: #ffffff; border-radius: 20px; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); }
        .survey-item { border-bottom: 1px solid #f1f3f5; padding: 20px 10px; display: flex; align-items: center; justify-content: space-between; transition: 0.2s; }
        .survey-item:last-child { border-bottom: none; }
        .survey-item:hover { background-color: #fcfcfc; }
        .survey-title { font-size: 1.15rem; font-weight: 700; color: #1a1d20; margin-bottom: 4px; }
        .info-row { display: flex; align-items: center; gap: 12px; font-size: 0.85rem; color: #6c757d; }
        .badge-questions { background-color: #f8f9fa; color: #495057; border: 1px solid #e9ecef; padding: 2px 8px; border-radius: 6px; font-weight: 600; }
        .dot-separator { width: 4px; height: 4px; background-color: #adb5bd; border-radius: 50%; }
        .btn-action { width: 42px; height: 42px; display: inline-flex; align-items: center; justify-content: center; border-radius: 10px; margin-left: 8px; border: 1px solid #e9ecef; background-color: #fff; color: #adb5bd; text-decoration: none; transition: 0.2s; }
        .btn-edit:hover { background-color: #f8f9fa; color: #6c757d; border-color: #6c757d; }
        .btn-delete:hover { background-color: #fff5f5; color: #dc3545; border-color: #ffc9c9; }
        .btn-results { background-color: #0d6efd; color: white; padding: 10px 24px; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 0.95rem; box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); transition: 0.2s; }
        .btn-results:hover { background-color: #0b5ed7; color: white; transform: translateY(-2px); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark navbar-custom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <span style="font-size: 1.5rem;" class="me-2">ü¶Ü</span> DuckSurveys
        </a>
        <div class="ms-auto dropdown">
            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center"
                    type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false"
                    style="border-radius: 10px; padding: 0.5rem 1.2rem;">
                <i class="bi bi-person-circle me-2"></i>
                <span sec:authentication="name">Usuario</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2" aria-labelledby="userMenu">

                <li sec:authorize="hasRole('ADMIN_SUPREMO')">
                    <a class="dropdown-item py-2" th:href="@{/admin/usuarios}">
                        <i class="bi bi-people me-2"></i>Usuarios
                    </a>
                </li>

                <li sec:authorize="hasRole('ADMIN_SUPREMO')"><hr class="dropdown-divider"></li>

                <li>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="dropdown-item text-danger py-2 w-100 text-start border-0 bg-transparent">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesi√≥n
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-container">
    <div class="d-flex justify-content-between align-items-end mb-5 px-2">
        <div>
            <h1 class="fw-bold mb-1">Panel de Control</h1>
            <p class="text-muted mb-0">Gestiona tus encuestas y analiza la participaci√≥n.</p>
        </div>
        <a th:href="@{/admin/encuestas/nueva}" class="btn btn-primary shadow-sm" style="border-radius: 12px; padding: 12px 25px; font-weight: 600;">
            <i class="bi bi-plus-lg me-2"></i>Nueva Encuesta
        </a>
    </div>

    <div class="content-box">
        <div th:each="survey : ${surveys}" class="survey-item">
            <div style="flex: 1;">
                <p class="survey-title" th:text="${survey.title}">T√≠tulo</p>
                <div class="info-row">
                    <span class="badge-questions" th:text="${survey.questions.size()} + ' preguntas'">0</span>
                    <div class="dot-separator"></div>
                    <span>
                        <i class="bi bi-calendar3 me-1"></i>
                        <span th:text="${#temporals.format(survey.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2026 00:00</span>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-end" style="width: 300px;">
                <a th:href="@{/admin/resultados/{id}(id=${survey.id})}" class="btn-results me-2">Resultados</a>

                <a th:href="@{/admin/encuestas/{id}(id=${survey.id})}" class="btn-action btn-edit" title="Editar">
                    <i class="bi bi-pencil"></i>
                </a>

                <a th:href="@{/admin/encuestas/borrar/{id}(id=${survey.id})}"
                   class="btn-action btn-delete"
                   onclick="return confirm('¬øSeguro?')">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>

        <div th:if="${surveys.empty}" class="text-center py-5">
            <i class="bi bi-clipboard-x fs-1 text-muted opacity-25"></i>
            <p class="text-muted mt-3">No hay encuestas.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
