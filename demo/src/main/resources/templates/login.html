<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - DuckSurveys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .login-card { max-width: 400px; width: 100%; margin: auto; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-duck { background-color: #ffc107; color: #000; font-weight: bold; }
        .btn-duck:hover { background-color: #e0a800; }
        .logo-duck { font-size: 3rem; text-align: center; display: block; }
    </style>
</head>
<body>
<div class="card login-card p-4">
    <span class="logo-duck">ü¶Ü</span>
    <h2 class="text-center mb-4">DuckSurveys Login</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        Usuario o contrase√±a incorrectos.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        Has cerrado sesi√≥n correctamente.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-duck w-100 mt-3">Entrar al Panel</button>
    </form>
</div>
</body>
</html>
