<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Encuesta - DuckSurveys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f7f6; }
        .card { border: none; border-radius: 20px; overflow: hidden; }
        .card-header-duck {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .form-control { border-radius: 10px; padding: 12px; }
        .btn-custom { border-radius: 25px; padding: 10px 30px; font-weight: bold; }
        .btn-save { background-color: #198754; color: white; border: none; }
        .btn-save:hover { background-color: #146c43; color: white; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 550px;">
        <div class="card-header-duck">
            <h2 class="mb-0">Crear Nueva Encuesta</h2>
            <small>Configura los detalles básicos</small>
        </div>

        <div class="card-body p-4">
            <form th:action="@{/admin/encuestas/guardar}" method="post">
                <div class="mb-4">
                    <label class="form-label fw-bold text-uppercase" style="font-size: 0.8rem; color: #666;">Título de la encuesta *</label>
                    <input type="text" name="title" class="form-control" placeholder="Escribe el título aquí..." required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-uppercase" style="font-size: 0.8rem; color: #666;">Descripción breve</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Explica el propósito de esta encuesta..."></textarea>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="/admin/dashboard" class="btn btn-outline-secondary btn-custom">Cancel</a>
                    <button type="submit" class="btn btn-save btn-custom">Guardar Encuesta</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
