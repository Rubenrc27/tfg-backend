<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Opciones - DuckSurveys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Poppins', sans-serif; color: #333; }
        /* NAVBAR IGUAL AL DASHBOARD */
        .navbar-custom { background-color: #212529; padding: 0.8rem 2rem; }
        .main-container { max-width: 800px; margin-top: 40px; margin-bottom: 50px; }
        .content-box { background-color: #ffffff; border-radius: 20px; padding: 35px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: none; }
        .btn-custom { border-radius: 12px; font-weight: 600; transition: 0.2s; padding: 10px 20px; }
        .btn-primary { background-color: #0d6efd; border: none; box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); }
        .btn-primary:hover { background-color: #0b5ed7; transform: translateY(-2px); }
        .option-item { border-radius: 15px !important; border: 1px solid #f1f3f5 !important; margin-bottom: 12px; background: #fff; transition: 0.3s; }
        .option-item:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .order-circle { width: 32px; height: 32px; background-color: #0d6efd; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
        .form-control { border-radius: 12px; border: 1px solid #e9ecef; padding: 12px 20px; background-color: #f8f9fa; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark navbar-custom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <span style="font-size: 1.5rem;" class="me-2">游붅</span> DuckSurveys
        </a>
        <div class="ms-auto dropdown">
            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center"
                    type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false"
                    style="border-radius: 10px; padding: 0.5rem 1.2rem;">
                <i class="bi bi-person-circle me-2"></i>
                <span sec:authentication="name">Admin</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2">
                <li><a class="dropdown-item py-2" th:href="@{/admin/usuarios}"><i class="bi bi-people me-2"></i>Usuarios</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="dropdown-item text-danger py-2 w-100 text-start border-0 bg-transparent">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesi칩n
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-container">
    <div class="mb-4">
        <a th:href="@{/admin/encuestas/{id}(id=${question.survey.id})}" class="text-decoration-none text-muted small fw-bold">
            <i class="bi bi-arrow-left"></i> VOLVER A LA ENCUESTA
        </a>
        <h2 class="fw-bold mt-2">Gestionar Opciones</h2>
        <p class="text-muted">Pregunta: <span class="text-dark fw-bold" th:text="${question.questionText}">쯊exto?</span></p>
    </div>

    <div class="content-box mb-4 shadow-sm">
        <h5 class="fw-bold mb-4"><i class="bi bi-check2-all me-2 text-primary"></i>Respuestas Configuradas</h5>

        <div th:if="${question.options.empty}" class="text-center py-5 text-muted">
            <i class="bi bi-info-circle fs-2 d-block mb-2 opacity-25"></i>
            A칰n no hay opciones para esta pregunta.
        </div>

        <div class="list-group list-group-flush">
            <div class="list-group-item option-item p-3 d-flex justify-content-between align-items-center" th:each="opcion : ${question.options}">
                <div class="d-flex align-items-center gap-3">
                    <div class="order-circle" th:text="${opcion.orderIndex}">1</div>
                    <span class="fw-semibold text-dark" th:text="${opcion.optionText}">Texto Opci칩n</span>
                </div>

                <form th:action="@{/admin/opciones/{id}/eliminar(id=${opcion.id})}" method="post"
                      onsubmit="return confirm('쮼st치s seguro de que quieres eliminar esta opci칩n?');">
                    <button type="submit" class="btn btn-outline-danger btn-sm border-0 rounded-pill px-3">
                        <i class="bi bi-trash3-fill me-1"></i> Borrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="content-box border-top border-primary border-4 shadow-sm" th:if="${question.questionType.name() != 'OPEN'}">
        <h5 class="fw-bold mb-4">A침adir Nueva Respuesta</h5>
        <form th:action="@{/admin/preguntas/{id}/opciones/guardar(id=${question.id})}" th:object="${newOption}" method="post">
            <div class="row g-3">
                <div class="col-md-9">
                    <input type="text" th:field="*{optionText}" class="form-control" placeholder="Escribe aqu칤 la respuesta..." required>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-custom w-100" type="submit">
                        <i class="bi bi-plus-lg me-1"></i> A침adir
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
